<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="logo-header">
         <img class="logo-icon" src="chatbox_elements_/logo.png" alt="logo-icon">
         LOGO HERE
   </div>
   <div class = "container">

      <h1>Chatbot</h1>
      <div class="chatbot-container">
         
         <div id="header">
            <img class="profile" src="chatbox_elements_/profile.png" alt="profile">
            Jamie
         </div>
         <div id="chatbot">
               <div id="conversation">
                  <div class="chatbot-message">

                  </div>
               </div>
               <hr>
               <form id="input-form">
               <message-container>
                  <input id="input-field" type="text" placeholder="Type your message here">
                  <button id="submit-button" type="submit">

                     <img class="send-icon" src="chatbox_elements_/send.png" alt="send-icon">
                     Send
                  </button>
               </message-container>
                  
               </form>
         </div>  

      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
